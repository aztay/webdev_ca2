                <div class="col-lg-text-center mt-5">
                    <h1>CA2 - Data Manipulation & Validation</h1>
                    <p class="lead">This is Part 1.3.</p>
                </div>
                <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                    <button name="1.3.1" class="btn btn-primary btn-block" data-sql="SELECT&#10;&#9;dept_emp.dept_id,&#10;&#9;COUNT (CASE WHEN (gender) = 'M' THEN 1 END) AS num_empMale,&#10;&#9;COUNT (CASE WHEN (gender) = 'F' THEN 1 END) AS num_empFemale&#10;FROM employees&#10;INNER JOIN dept_emp&#10;ON employees.emp_id = dept_emp.emp_id&#10;GROUP BY dept_id&#10;ORDER BY dept_id ASC&#10;LIMIT 100&#59;" onClick="reply_click(this)">1.3.1</button>
                    <button name="1.3.2" class="btn btn-primary btn-block" data-sql="SELECT&#10;&#9;employees.gender,&#10;&#9;AVG(salaries.salary) AS 'avg_salary',&#10;&#9;titles.title&#10;FROM employees&#10;INNER JOIN salaries&#10;ON employees.emp_id = salaries.emp_id&#10;INNER JOIN titles&#10;ON employees.emp_id = titles.emp_id&#10;&#9;AND title = 'Technique Leader'&#10;GROUP BY gender&#10;LIMIT 100&#59;" onClick="reply_click(this)">1.3.2</button>
                    <button name="1.3.3" class="btn btn-primary btn-block" data-sql="SELECT COUNT (emp_id)&#10;FROM salaries&#10;WHERE salary BETWEEN 90000 AND 90040&#10;&#9;AND to_date &#62;= '2022/12/04'&#59;" onClick="reply_click(this)">1.3.3</button>
                    <button name="1.3.4" class="btn btn-primary btn-block" data-sql="SELECT DISTINCT&#10;&#9;employees.first_name,&#10;&#9;employees.last_name,&#10;&#9;salaries.salary&#10;FROM employees&#10;INNER JOIN salaries&#10;WHERE employees.emp_id = salaries.emp_id&#10;&#9;AND to_date &#62;= '2022/12/04'&#10;&#9;AND salary &#62; 90000&#10;GROUP BY first_name, last_name&#10;ORDER BY last_name DESC, first_name DESC&#10;LIMIT 100&#59;" onClick="reply_click(this)">1.3.4</button>
                    <button name="1.3.5" class="btn btn-primary btn-block" data-sql="SELECT&#10;&#9;employees.first_name,&#10;&#9;employees.last_name,&#10;&#9;salaries.salary,&#10;&#9;salaries.from_date AS 'Salary from',&#10;&#9;salaries.to_date AS 'Salary to'&#10;FROM salaries&#10;INNER JOIN employees&#10;WHERE employees.emp_id = salaries.emp_id&#10;&#9;AND employees.emp_id = 10012&#10;LIMIT 100&#59;" onClick="reply_click(this)">1.3.5</button>
                </div>
